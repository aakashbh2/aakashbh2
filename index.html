<!DOCTYPE html>
<html>
  <head>
    <title>Text Boxes</title>
    <script type="text/javascript" src="index.js"></script>
    <style>
      .textbox {
        height: 10em;
        width: 100%;
        padding: 0.5em;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }
      button {
        padding: 0.5em;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .jasmine_html-reporter {
        display: none;
      }
    </style>
  </head>
  <body>
    <textarea class="textbox" name="textbox1" placeholder="Enter client's CSP headers here"></textarea>
    <br>
    <textarea class="textbox" name="textbox2" disabled>default-src 'self' blob:;
connect-src  *.visualwebsiteoptimizer.com app.vwo.com; 
style-src 'self' 'unsafe-inline' *.visualwebsiteoptimizer.com app.vwo.com s3.amazonaws.com; 
script-src 'self' 'unsafe-eval' 'unsafe-inline' *.visualwebsiteoptimizer.com app.vwo.com;
img-src 'self' *.visualwebsiteoptimizer.com chart.googleapis.com wingify-assets.s3.amazonaws.com app.vwo.com; 
worker-src 'self' blob:;
frame-src app.vwo.com *.visualwebsiteoptimizer.com;
    </textarea>
    <br>
    <button type="submit" onclick="onSubmit()">Submit</button>
    <p id="printHere"></p>
    <div id="jasmine-report"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jasmine-core@3.10.1/lib/jasmine-core/jasmine.css">
    <script src="https://cdn.jsdelivr.net/npm/jasmine-core@3.10.1/lib/jasmine-core/jasmine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jasmine-core@3.10.1/lib/jasmine-core/jasmine-html.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jasmine-core@3.10.1/lib/jasmine-core/boot.js"></script>
    
    <script src="test.js"></script>
  </body>
</html>
